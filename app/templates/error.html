{% extends 'base.html' %}

{% block content %}

<div id="error_jax">
    <h2 id="titulo_error">
        Opa, algo deu errado...
    </h2>
    <h4 id="descricao_error">

        <ul>
            <li>Tente recarregar a página ou volte para a <a href="{{  url_for('main.home') }}">página inicial</a>.</li>

            <li>Detalhes:</li>
            <li>{{ error }}</li>
        </ul>
    </h4>
</div>

{% endblock %}
